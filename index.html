<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link rel="shortcut icon" href="1.jpg" type="image/x-icon">
     <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
      body{
        background: #f8f9fa;
      }

      #spinner{
         display:none;
      }
    </style>
    
</head>
<body class="bg-Light">
  <header>

  </header>
  <!-- input search section -->
    <div class="my-5">
        <div class="card w-75 mx-auto text-center">
            <div class="card-header bg-light">
              <h1>Best <span class="text-info">Online Book</span> Shope</h1>
            </div>
            <div class="card-body">
              
              <input type="text" id="search-filed" class="form-control w-50 mx-auto border-3 fs-4" placeholder="Search your favourite book">
                    <!-- no matched display show  -->
              <p id="no-value" class="text-danger fs-4"></p>  

              <button id="search-button" onclick="searchBook()" class="border-1 fs-4 btn btn-outline-dark">Click this</button>
            </div>
        </div>
    </div>
  <!-- search Input end -->


  <!-- display search result start -->
  <section>
    <div  class="container">
        <div id="total-search-value">
            <div class="card w-75 mx-auto ">

              <div class="card-body text-left d-flex justify-content-between ">
                
                <h2>Your Result Found = <span id="search-value-count" class="text-info"></span></h2>


                <div id="spinner" class="text-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <h4>Loading...</h4>
                </div>
                
            </div>

          </div>
      </div>
      <div id="searchResult" class="row">

        
        
      </div>
     </div>

  </section>
   

  <!-- display search result end -->



    <script src="app.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

</body>
</html>
